<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers - Harry Potter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lusitana:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="header-imgbg">
        <img id="img-header" src="./img/harry-potter-header.jpg" alt="harry-potter-header">
      </div>
      <img id="img-logo" src="./img/harry-potter-logo.png" alt="harry-potter-logo">

    </header>
    <!-- particles.js container --> 
    <div id="particles-js"></div> 
    <main>
      

      <aside>
        
        <br>
        <div class="container-char-logo">
          <img class="characterIcon" src="./img/bruja.png" alt="character-icon">
          <h1 class="charName">Personajes</h1>
        </div>
        <p class="alphabetic">Ordenar A-Z</p>
        <p class="alphabeticReverse">Ordenar Z-A</p>
        
        <input type="text" id="valueFilter" placeholder="Buscar por personaje">
        <button id="filterButton">Buscar</button>
        
      </aside>
      <section>

      </section>
    </main>
    <script src="main.js" type="module"></script>
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> 
    <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
  </body>
</html>
