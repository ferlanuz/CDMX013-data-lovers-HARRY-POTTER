<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data Lovers - Harry Potter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lusitana:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="header-imgbg">
        <img id="img-header" src="./img/harry-potter-header.jpg" alt="harry-potter-header">
      </div>
      <img id="img-logo" src="./img/harry-potter-logo.png" alt="harry-potter-logo">
      
    </header>
    <!-- particles.js container --> 
    <div id="particles-js"></div> 
    <main>

      <aside id="mySidenav">

          <p id="characters" class="charName">Characters <img class="witch-icon"src="./img/bruja.png" alt="bruja.png"></p>
          <p id="alphabetic" class="alphabetic">Order A-Z <img class="sort-icon"src="./img/sort (1).png" alt="sort.png"></p>
          <p id="alphabeticReverse" class="alphabeticReverse">Order Z-A <img class="sort-icon" src="./img/sort (1).png" alt="sort.png"></p>
          <p id="search"><input type="text" id="valueFilter" placeholder="Search by name..."> <img class="search-icon" src="./img/search (3).png" alt="search.png"></p>

      </aside>

      <section>
        <article class="hufflepuff-article">
           <img class="houses" src="./img/WOBBLY SHIKA (1).jpeg" alt="hufflepuff.jpeg"> 

        </article>
        <article class="ravenclaw-article">
           <img class="houses" src="./img/_ (4).jpeg" alt="ravenclaw.jpeg"> 
        </article>
        <article class="gryffindor-article">
          <img class="houses" src="./img/_ (5).jpeg" alt="gryffindor.jpeg"> 
        </article>
        <article class="slytherin-article">
         <img src="./img/WOBBLY SHIKA.jpeg" alt="slytherin.jpeg" class="houses"> 
        </article>
        <article class="back-article-hufflepuff"></article>
        <article class="back-article"></article>
        <article class="back-article"></article>
        <article class="back-article"></article>
          
        

      </section>
    </main>
    <script src="main.js" type="module"></script>
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> 
    <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
  </body>
</html>
